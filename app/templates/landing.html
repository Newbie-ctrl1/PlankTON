<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlankTON - Asisten Tanaman AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Spline Background */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .spline-background spline-viewer {
            width: 100%;
            height: 100%;
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            color: #fff;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .logo span {
            color: #10b981;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            opacity: 0.9;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .description {
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.8;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .btn-get-started {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            background: #fff;
            border: 3px solid #000;
            border-radius: 0;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0 #000;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn-get-started:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
            background: #10b981;
            color: #fff;
            border-color: #000;
        }

        .btn-get-started:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .btn-get-started svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease;
        }

        .btn-get-started:hover svg {
            transform: translateX(4px);
        }

        /* Features */
        .features {
            display: flex;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.9rem;
            color: #fff;
        }

        .feature-icon {
            font-size: 1.25rem;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 2;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .btn-get-started {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }

            .features {
                gap: 1rem;
                margin-top: 3rem;
            }

            .feature {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Loading state for Spline */
        .spline-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: -1;
        }
    </style>
    <!-- Load Spline Viewer Script in head -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.13/build/spline-viewer.js"></script>
</head>
<body>
    <!-- Fallback background while Spline loads -->
    <div class="spline-loading"></div>

    <!-- Spline 3D Background -->
    <div class="spline-background">
        <spline-viewer url="https://prod.spline.design/GGWiHvIplPvqH4Al/scene.splinecode"></spline-viewer>
    </div>
        
        <a href="{{ url_for('auth.login') }}" class="btn-get-started">
            Get Started
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </a>

        <div class="features">
            <div class="feature">                
                <span>Identifikasi Tanaman</span>
            </div>
            <div class="feature">
                <span>Deteksi Penyakit</span>
            </div>
            <div class="feature">
                <span>Chatbot AI</span>
            </div>
            <div class="feature">
                <span>Analisis Lengkap</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Kelompok Tani Maju Indonesia</p>
    </div>
</body>
</html>
