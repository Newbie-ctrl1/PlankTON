<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plankton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            position: relative;
            background: #ffffff;
        }

        /* Background with subtle grid */
        .bg-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #ffffff;
        }

        /* Grid Pattern Overlay */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .auth-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 8px 8px 0 #000000;
            width: 90%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            border: 2px solid #000000;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            margin: 0;
            color: #000000;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: #666666;
            margin: 0.5rem 0 0 0;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000000;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #000000;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #ffffff;
            color: #000000;
        }

        .form-group input::placeholder {
            color: #999999;
        }

        .form-group input:focus {
            outline: none;
            background: #f5f5f5;
            box-shadow: 4px 4px 0 #000000;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox input {
            width: auto;
            margin-right: 0.5rem;
        }

        .form-group.checkbox label {
            margin: 0;
            cursor: pointer;
            color: #666666;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 #000000;
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666666;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid #000000;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            background: #000000;
            color: #ffffff;
            padding: 0.2rem 0.4rem;
        }

        .alerts {
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            border: 2px solid;
        }

        .alert-error {
            background-color: #ffffff;
            color: #dc2626;
            border-color: #dc2626;
        }

        .alert-success {
            background-color: #ffffff;
            color: #16a34a;
            border-color: #16a34a;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-video-container"></div>
    
    <!-- Overlay -->
    <div class="bg-overlay"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>PlankTON</h1>
            <p>Kelompok Tani Maju Indonesia</p>
        </div>

        <!-- Alerts -->
        <div class="alerts">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="remember" name="remember" value="true">
                <label for="remember">Ingat saya</label>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="auth-footer">
            Belum punya akun? <a href="{{ url_for('auth.register') }}">Daftar di sini</a>
            <br><br>
            <a href="{{ url_for('main.landing') }}" style="font-size: 0.85rem; border-bottom: 1px solid #666; color: #666;">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
